default: |
  Summarize the key aspects of the video transcript:
  1. Provide an overview of the main topics discussed.
  2. Highlight the most important points using structured bullet points.
  3. Avoid repetition and focus on unique, valuable information.
  4. If applicable, list any resources, tools, or references mentioned in the video.

action_steps: |
  Extract and summarize all action steps and recommendations from the transcript:
  1. List each action or recommendation as a separate bullet point.
  2. For each point, provide:
     a) A clear, concise description of the action or recommendation.
     b) A brief explanation of its importance or potential impact.
     c) Any relevant context or conditions for implementation.
  3. Organize the points logically, grouping related items if applicable.
  4. If mentioned, include any resources, tools, or further reading related to the actions.

short: |
  Provide a concise summary of the main aspects of the transcript:
  1. Identify the 3-6 most crucial points discussed in the video.
  2. For each point, write a clear, informative sentence that captures its essence.
  3. Ensure the summary gives a balanced representation of the video's content.
  4. If the video has a central theme or message, state it briefly at the end.

resource_extraction: |
  Extract and organize all resources mentioned in the transcript:
  1. Create a comprehensive list of all resources mentioned, including:
     a) Books, articles, research papers, or publications
     b) Websites, online tools, or digital platforms
     c) Software applications or programs
     d) Physical tools or equipment
     e) Courses, workshops, or training programs
  2. For each resource, provide:
     a) Its name or title
     b) A brief description of its purpose or relevance to the video's topic
     c) Any specific recommendations or warnings given about the resource
  3. If available, include:
     a) Authors, creators, or brands associated with the resource
     b) Where to find or access the resource (e.g., URLs, stores)
     c) Any costs or licensing information mentioned
  4. Organize the resources into logical categories based on their type or purpose.
  5. Highlight any resources that were particularly emphasized or recommended.

podcast_summary: |
  Summarize and extract knowledge from the transcript as if it were a podcast:
  1. Provide an overview of the podcast episode, including:
     a) The main topic or theme
     b) Names and brief descriptions of the host(s) and guest(s), if mentioned
  2. Outline the structure of the discussion, noting any distinct segments or topics.
  3. For each main segment or topic:
     a) Summarize the key points discussed
     b) Highlight any unique insights, personal anecdotes, or expert opinions shared
     c) Note any disagreements or alternative viewpoints presented
  4. Extract and list any:
     a) Practical advice or tips given
     b) Book recommendations, resources, or references mentioned
  5. Identify and summarize any recurring themes or concepts throughout the episode.
  6. Note any calls to action or requests made to the listeners.
  7. Conclude with:
     a) The main takeaways from the episode
